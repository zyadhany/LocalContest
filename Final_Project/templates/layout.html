<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Posts</title>
    {% block style %} {% endblock %}
  </head>
  <body>
    <nav>
      <a href="/profile" id="leftNav">
        <!-- Add Link to Porfile -->
        <img src="/static/images/user_image/{{me['id']}}.png" alt="profile image" width="50px" height="50px" />
        <p>{{me['username']}}</p>
      </a>
      <div class="rightNav">
        <a href="/">Home</a>
        <a href="/logout">Log Out</a>
      </div>
    </nav>
    {% block main %} {% endblock %}
    <script src="/static/js/app2.js"></script>
  </body>
</html>
