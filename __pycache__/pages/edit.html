<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Form-v5 by Colorlib</title>
	<!-- Mobile Specific Metas -->
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<!-- Font-->
	<link rel="stylesheet" type="text/css" href="css/roboto-font.css">
	<link rel="stylesheet" type="text/css" href="fonts/font-awesome-5/css/fontawesome-all.min.css">
	<!-- Main Style Css -->
    <link rel="stylesheet" href="css/style.css"/>
</head>
<body class="form-v5">
	<div class="page-content">
		<div class="form-v5-content">
			<form class="form-detail" action="#" method="post">
				<div class="form-row">
					<label for="Handle">Handle</label>
					<input type="text" name="Handle" id="Handle" class="input-text" placeholder="Your Name">
					<i class="fas fa-user"></i>
				</div>
				<div class="form-row">
					<label for="your-email">Your Email</label>
					<input type="text" name="your-email" id="your-email" class="input-text" placeholder="Your Email"  pattern="[^@]+@[^@]+.[a-zA-Z]{2,6}">
					<i class="fas fa-envelope"></i>
				</div>
				<div class="form-row">
					<label for="age">Age</label>
					<input type="number" name="age" id="age" class="input-text" placeholder="Your Age" >
					<i class="fas fa-user"></i>
				</div>
				<div class="form-row">
					<label for="gender">Gender</label>
					<select id="gender" name="gender" class="input-text" style="background-color: #fff; width: 300px; height: 50px; color: #999;" >
						<option value="">Select Gender</option>
						<option value="male">Male</option>
						<option value="female">Female</option>
						<option value="other">Other</option>
					</select>
					<i class="fas fa-venus-mars"></i>
				</div>
				<div class="form-row">
					<label for="image">Select Image</label>
					<input type="file" id="image" name="image" class="input-file" accept="image/*" style="background-color: #fff;">
					<i class="fas fa-image"></i>
				</div>
				<div class="form-row">
					<label for="birthday">Birthday</label>
					<input type="date" id="birthday" name="birthday" class="input-text" >
					<i class="fas fa-birthday-cake"></i>
				</div>
				<div class="form-row-last">
					<input type="submit" name="save" class="register" value="save">
				</div>
			</form>
		</div>
	</div>
	
</body><!-- This templates was made by Colorlib (https://colorlib.com) -->
</html>
